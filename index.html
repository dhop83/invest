<script>
/* ——— Helper: currency formatter ——— */
function formatCurrency(num) {
  return num >= 1_000_000
    ? "$" + (num / 1_000_000).toFixed(1) + "M"
    : num >= 1_000
    ? "$" + (num / 1_000).toFixed(0) + "K"
    : "$" + num.toLocaleString();
}

/* ——— Elements ——— */
const sliders = {
  initial:   document.getElementById("initialAmount"),
  monthly:   document.getElementById("monthlyContribution"),
  rate:      document.getElementById("interestRate"),
  years:     document.getElementById("timeYears"),
};

const displays = {
  initial: document.getElementById("initialDisplay"),
  monthly: document.getElementById("monthlyDisplay"),
  rate:    document.getElementById("rateDisplay"),
  years:   document.getElementById("timeDisplay"),
  invested:  document.getElementById("totalContributions"),
  gains:     document.getElementById("investmentGains"),
  balance:   document.getElementById("finalBalance"),
  multi:     document.getElementById("multiplier"),
  explain:   document.getElementById("explanation")
};

const riskIndicator = document.getElementById("riskIndicator");
const gainsCard     = document.querySelector(".gains-card");

/* ——— Chart init ——— */
let chart;
function initChart() {
  const ctx = document.getElementById("growthChart").getContext("2d");
  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: [],
      datasets: [
        {
          label: "Total Amount Invested",
          data: [],
          borderColor: "#4A90E2",
          backgroundColor: "rgba(74,144,226,0.1)",
          fill: true,
          tension: 0.3,
          borderWidth: 3
        },
        {
          label: "Portfolio Value with Compound Growth",
          data: [],
          borderColor: "#27AE60",
          backgroundColor: "rgba(39,174,96,0.1)",
          fill: false,
          tension: 0.3,
          borderWidth: 4
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: "top", labels: { usePointStyle: true } },
        title:  { display: true, text: "Investment Compound Growth Over Time" }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: v => formatCurrency(v),
          },
          title: { display: true, text: "Portfolio Value ($)" }
        },
        x: { title: { display: true, text: "Years" } }
      }
    }
  });
}

/* ——— Risk badge ——— */
function setRisk(rate) {
  riskIndicator.className = "risk-indicator";
  let txt = "", aria = "";
  if (rate <= 6) {
    riskIndicator.classList.add("conservative");
    txt = "🛡️ Conservative Risk - Bonds & Safe Investments";
    aria = "Conservative, 3–6 % expected annual returns";
  } else if (rate <= 10) {
    riskIndicator.classList.add("moderate");
    txt = "📊 Moderate Risk - Balanced Portfolio & Index Funds";
    aria = "Moderate, 7–10 % expected annual returns";
  } else {
    riskIndicator.classList.add("aggressive");
    txt = "🚀 Aggressive Risk - Stock Market & S&P 500 Focus";
    aria = "Aggressive, 10–15 % expected annual returns";
  }
  riskIndicator.firstElementChild.textContent = txt;
  riskIndicator.setAttribute("aria-label", aria);
}

/* ——— Main calculator ——— */
function recalc() {
  const initial = +sliders.initial.value;
  const monthly = +sliders.monthly.value;
  const ratePct = +sliders.rate.value;
  const rate    = ratePct / 100;
  const years   = +sliders.years.value;

  /* live slider text */
  displays.initial.textContent = formatCurrency(initial);
  displays.monthly.textContent = formatCurrency(monthly);
  displays.rate.textContent    = ratePct.toFixed(1) + "%";
  displays.years.textContent   = years + (years === 1 ? " year" : " years");
  setRisk(ratePct);

  /* compound */
  let balance = initial, invested = initial;
  const labels = ["0"], invArr=[invested], balArr=[balance];

  for (let y = 1; y <= years; y++) {
    for (let m = 0; m < 12; m++) {
      balance  = (balance + monthly) * Math.pow(1 + rate, 1/12);
      invested += monthly;
    }
    labels.push(String(y));
    invArr.push(Math.round(invested));
    balArr.push(Math.round(balance));
  }

  /* update chart */
  chart.data.labels             = labels;
  chart.data.datasets[0].data   = invArr;
  chart.data.datasets[1].data   = balArr;
  chart.update();

  /* results */
  const gains      = balance - invested;
  const multiplier = (balance / invested).toFixed(1);

  displays.invested.textContent = formatCurrency(invested);
  displays.gains.textContent    = formatCurrency(gains);
  displays.balance.textContent  = formatCurrency(balance);
  displays.multi.textContent    = multiplier + "x";
  gainsCard.classList.toggle("highlight-animation", gains > invested);

  /* explanation */
  const exp = `With a ${ratePct <= 6 ? "conservative" : ratePct<=10 ? "moderate" : "aggressive"} strategy averaging ${ratePct.toFixed(1)} % annually for ${years} years, your ${formatCurrency(invested)} in contributions could grow to ${formatCurrency(balance)}. That's ${formatCurrency(gains)} in gains—your money multiplied ${multiplier}×.`;
  displays.explain.textContent = exp;
}

/* ——— Event listeners ——— */
function initListeners() {
  Object.values(sliders).forEach(slider => {
    slider.addEventListener("input", recalc);
    slider.addEventListener("keydown", e => {
      if (["ArrowLeft","ArrowRight","ArrowUp","ArrowDown"].includes(e.key))
        setTimeout(recalc, 50);
    });
  });
}

/* ——— Boot ——— */
window.addEventListener("load", () => {
  initChart();
  initListeners();
  recalc();
});
</script>
